<!DOCTYPE html>
<html>
    <head>
        <script src=http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js></script>
        
        <script>
            $(document).ready(function(){
            	/**
            	 * 
            	 */

            	var points=new Array(),
            	    colorInput = document.getElementById("color");

            			function start(e){
            			  var mouseX = e.pageX - canvas.offsetLeft;
            			  var mouseY = e.pageY - canvas.offsetTop;
            			  paint = true;
            			  ctx.beginPath();
            			  ctx.moveTo(mouseX,mouseY);
            			  points[points.length]=[mouseX,mouseY];
            			};

            			function draw(e){

            			  if(paint){
            				 var mouseX = e.pageX - canvas.offsetLeft;
            				 var mouseY = e.pageY - canvas.offsetTop; 
            				 ctx.lineTo(mouseX,mouseY);
            				 ctx.stroke();	
            				 ctx.strokeStyle = colorInput.value;
            				 ctx.lineJoin = ctx.lineCap = 'round';

            				 points[points.length]=[mouseX,mouseY];
            			  }
            			  
            			}
            			function stop(e){
            			  paint=false;
            			 var s=JSON.stringify(points);
            				localStorage['lines']=s;
            			}  
            		

            			
            			var paint=false;
            			var canvas = document.getElementById('cnvs');
            			var ctx=canvas.getContext("2d");
            			canvas.addEventListener('mousedown',start);
            			canvas.addEventListener('mousemove',draw);
            			canvas.addEventListener('mouseup',stop);
            		
            			



                
                
            });
        </script>
        
        <title>Let's Draw</title>
        
        
    </head>
    
    <body>
        <div>
            <canvas id = "cnvs" width = "800" height = "800" style = "border: 1px solid #56e5ff;"></canvas>
            
            <div>
                <select id = "dot">
                    <option value = "1">1px</option>
                    <option value = "2">2px</option>
                    <option value = "5">5px</option>
                    <option value = "10">10px</option>
                </select>
                &nbsp;
                
				  <input type="color" id="color" value="Color">
				
                  
            
        </div>
    </div>
        <script type="text/javascript" src="draw.js"></script> 
    </body>
</html>
